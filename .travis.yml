matrix:
  include:
    - language: python
      name: "CLI's tests"
      python:
        - "3.4"
      before_install:
        - cd cli
      install:
        - pip install -r requirements.txt -r test-requirements.txt
      script:
        - python --version
        - export PYTHONPATH='.'
        - python -m unittest discover

    - language: python
      name: "Backend's tests"
      python:
        - "3.4"
      before_install:
        - cd containers/backend
      install:
        - pip install -r requirements.txt
      script:
        - python manage.py test

    - language: generic
      name: "Containers' tests"
      services:
        - docker
      before_script:
        - cd containers
      script:
        - ./test.sh

    - language: node_js
      name: "JS packages' tests"
      node_js:
        - "lts/*"
      addons:
        chrome: stable
      cache:
        yarn: true
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH=$HOME/.yarn/bin:$PATH
      install:
        - yarn install
      script:
        - yarn test
